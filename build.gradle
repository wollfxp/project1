plugins {
    id 'java'
    id "io.freefair.lombok" version "3.8.0"
    id "org.springframework.boot" version "2.1.2.RELEASE"
    id 'idea'
}

repositories {
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

lombok{
    version = "1.18.4"
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.1.2.RELEASE"

    compile ('org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'){
        exclude module: 'spring-boot-starter-tomcat'
    }

    compile 'org.springframework.boot:spring-boot-starter-jetty:2.1.2.RELEASE'
    compile 'org.eclipse.jetty:jetty-alpn-conscrypt-server:9.4.12.v20180830'
    compile 'org.eclipse.jetty.http2:http2-server:9.4.12.v20180830'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.2.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-java8time', version: '3.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.2.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.2.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'


    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.3.RELEASE'
    testCompile "org.testcontainers:mysql:1.10.5" // It's a Surprise Tool That Will Help Us Later
}

group = 'com.dataart'
version = '0.1.0'
description = 'project1'
sourceCompatibility = '11'

compileJava.dependsOn(processResources);

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

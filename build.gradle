plugins {
    id 'java'
    id "io.franzbecker.gradle-lombok" version "1.14"
}

repositories {
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

lombok{
    version = "1.18.4"
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jetty:2.0.5.RELEASE'
    compile 'org.eclipse.jetty:jetty-alpn-conscrypt-server:9.4.12.v20180830'
    compile 'org.eclipse.jetty.http2:http2-server:9.4.12.v20180830'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.5.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.5.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'org.springframework.boot:spring-boot-devtools:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.0.5.RELEASE'

    runtime 'org.hsqldb:hsqldb:2.4.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.5.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.0.8.RELEASE'
}

group = 'com.dataart'
version = '0.0.1-SNAPSHOT'
description = 'project1'
sourceCompatibility = '10'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
